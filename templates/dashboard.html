<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIoT Predictive Maintenance Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .machines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .machine-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .machine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .machine-id {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-normal {
            background: #4caf50;
        }
        
        .status-warning {
            background: #ff9800;
        }
        
        .status-anomaly {
            background: #f44336;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .metric {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
        }
        
        .metric-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .chart-container {
            position: relative;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
        }
        
        .alerts-section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .alerts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .alert-item {
            background: rgba(244, 67, 54, 0.2);
            border-left: 4px solid #f44336;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .alert-critical {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.2);
        }
        
        .alert-warning {
            border-left-color: #ff9800;
            background: rgba(255, 152, 0, 0.2);
        }
        
        .alert-info {
            border-left-color: #2196f3;
            background: rgba(33, 150, 243, 0.2);
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .connected {
            background: #4caf50;
        }
        
        .disconnected {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="connection-status connected" id="connectionStatus">
        üü¢ Connected
    </div>
    
    <div class="header">
        <h1>üè≠ IIoT Predictive Maintenance Dashboard</h1>
        <p>Real-time Machine Learning-Based Anomaly Detection</p>
    </div>
    
    <div class="stats-container">
        <div class="stat-card">
            <h3>Total Readings</h3>
            <div class="stat-value" id="totalReadings">0</div>
        </div>
        <div class="stat-card">
            <h3>Active Machines</h3>
            <div class="stat-value" id="activeMachines">0</div>
        </div>
        <div class="stat-card">
            <h3>Anomalies Detected</h3>
            <div class="stat-value" id="totalAnomalies">0</div>
        </div>
        <div class="stat-card">
            <h3>Anomaly Rate</h3>
            <div class="stat-value" id="anomalyRate">0%</div>
        </div>
    </div>
    
    <div class="machines-grid" id="machinesGrid">
        <!-- Machine cards will be added dynamically -->
    </div>
    
    <div class="alerts-section">
        <div class="alerts-header">
            <h2>üö® Recent Alerts</h2>
            <span id="alertCount">0 alerts</span>
        </div>
        <div id="alertsList">
            <p style="opacity: 0.6;">No alerts yet. Waiting for anomalies...</p>
        </div>
    </div>
    
    <script>
        // Initialize Socket.IO
        const socket = io();
        
        // Data storage
        const machineCharts = {};
        const machineData = {};
        let statistics = {
            total_readings: 0,
            total_anomalies: 0,
            active_machines: 0
        };
        
        // Socket connection handlers
        socket.on('connect', () => {
            console.log('Connected to dashboard server');
            document.getElementById('connectionStatus').textContent = 'üü¢ Connected';
            document.getElementById('connectionStatus').className = 'connection-status connected';
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            document.getElementById('connectionStatus').textContent = 'üî¥ Disconnected';
            document.getElementById('connectionStatus').className = 'connection-status disconnected';
        });
        
        // Handle sensor updates
        socket.on('sensor_update', (msg) => {
            const machineId = msg.machine_id;
            const data = msg.data;
            
            // Update statistics
            statistics.total_readings++;
            updateStatistics();
            
            // Create machine card if doesn't exist
            if (!machineData[machineId]) {
                createMachineCard(machineId);
                machineData[machineId] = {
                    temperature: [],
                    vibration: [],
                    current: []
                };
                statistics.active_machines++;
            }
            
            // Update machine data
            updateMachineCard(machineId, data);
            updateMachineChart(machineId, data);
        });
        
        // Handle alerts
        socket.on('alert', (alert) => {
            statistics.total_anomalies++;
            updateStatistics();
            addAlert(alert);
            updateMachineStatus(alert.machine_id, 'anomaly');
        });
        
        function createMachineCard(machineId) {
            const machinesGrid = document.getElementById('machinesGrid');
            
            const card = document.createElement('div');
            card.className = 'machine-card';
            card.id = `machine-${machineId}`;
            
            card.innerHTML = `
                <div class="machine-header">
                    <div class="machine-id">${machineId}</div>
                    <div class="status-badge status-normal" id="status-${machineId}">NORMAL</div>
                </div>
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-label">Temperature</div>
                        <div class="metric-value" id="temp-${machineId}">--¬∞C</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Vibration</div>
                        <div class="metric-value" id="vib-${machineId}">-- mm/s</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Current</div>
                        <div class="metric-value" id="curr-${machineId}">-- A</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">RPM</div>
                        <div class="metric-value" id="rpm-${machineId}">--</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="chart-${machineId}"></canvas>
                </div>
            `;
            
            machinesGrid.appendChild(card);
            
            // Create chart
            const ctx = document.getElementById(`chart-${machineId}`).getContext('2d');
            machineCharts[machineId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Temperature',
                        data: [],
                        borderColor: '#ff6384',
                        tension: 0.4,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#fff' } }
                    },
                    scales: {
                        y: { 
                            ticks: { color: '#fff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: { 
                            ticks: { color: '#fff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    }
                }
            });
        }
        
        function updateMachineCard(machineId, data) {
            document.getElementById(`temp-${machineId}`).textContent = `${data.temperature.toFixed(1)}¬∞C`;
            document.getElementById(`vib-${machineId}`).textContent = `${data.vibration.toFixed(2)} mm/s`;
            document.getElementById(`curr-${machineId}`).textContent = `${data.current.toFixed(1)} A`;
            document.getElementById(`rpm-${machineId}`).textContent = data.rpm;
        }
        
        function updateMachineChart(machineId, data) {
            const chart = machineCharts[machineId];
            if (!chart) return;
            
            chart.data.labels.push(new Date(data.timestamp).toLocaleTimeString());
            chart.data.datasets[0].data.push(data.temperature);
            
            // Keep only last 20 points
            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            
            chart.update('none'); // Update without animation for performance
        }
        
        function updateMachineStatus(machineId, status) {
            const statusElement = document.getElementById(`status-${machineId}`);
            if (!statusElement) return;
            
            statusElement.className = `status-badge status-${status}`;
            statusElement.textContent = status.toUpperCase();
            
            // Reset to normal after 10 seconds
            if (status === 'anomaly') {
                setTimeout(() => {
                    statusElement.className = 'status-badge status-normal';
                    statusElement.textContent = 'NORMAL';
                }, 10000);
            }
        }
        
        function addAlert(alert) {
            const alertsList = document.getElementById('alertsList');
            
            // Remove placeholder
            if (alertsList.children.length === 1 && 
                alertsList.children[0].tagName === 'P') {
                alertsList.innerHTML = '';
            }
            
            const alertItem = document.createElement('div');
            alertItem.className = `alert-item alert-${alert.severity.toLowerCase()}`;
            
            const time = new Date(alert.timestamp).toLocaleString();
            
            alertItem.innerHTML = `
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                    <strong>${alert.alert_id}</strong>
                    <span>${alert.severity}</span>
                </div>
                <div style="margin-bottom: 10px;">
                    <strong>Machine:</strong> ${alert.machine_id}<br>
                    <strong>Time:</strong> ${time}<br>
                    <strong>Score:</strong> ${alert.anomaly_score}
                </div>
                <div style="opacity: 0.9;">
                    üí° ${alert.recommendation}
                </div>
            `;
            
            alertsList.insertBefore(alertItem, alertsList.firstChild);
            
            // Keep only last 10 alerts
            while (alertsList.children.length > 10) {
                alertsList.removeChild(alertsList.lastChild);
            }
            
            // Update alert count
            document.getElementById('alertCount').textContent = 
                `${statistics.total_anomalies} alert${statistics.total_anomalies !== 1 ? 's' : ''}`;
        }
        
        function updateStatistics() {
            document.getElementById('totalReadings').textContent = 
                statistics.total_readings;
            document.getElementById('activeMachines').textContent = 
                statistics.active_machines;
            document.getElementById('totalAnomalies').textContent = 
                statistics.total_anomalies;
            
            const rate = statistics.total_readings > 0 
                ? ((statistics.total_anomalies / statistics.total_readings) * 100).toFixed(1)
                : 0;
            document.getElementById('anomalyRate').textContent = `${rate}%`;
        }
        
        // Periodic data refresh
        setInterval(() => {
            fetch('/api/statistics')
                .then(response => response.json())
                .then(data => {
                    statistics = data;
                    updateStatistics();
                });
        }, 5000);
    </script>
</body>
</html>
